!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <title>Clothing store</title>
</head>
<body>
    <header>
        <h1>Hi, this is my online shop!</h1>
    </header>
    <div class="shop" id="shop">
  
    </div>
    <div class="main-cart">
            <h3 id="label-cart">This is on your shopping bsket:</h3>
            <div id="label"></div>
            <div id="shopping-cart" class="shopping-cart"></div> 
            <button id="checkout-btn" type="button" class="btn btn-primary">Go to check out
                <div class="cart">
                    <i class="bi bi-cart2"></i>
                    <div id="cart-amount" class="cart-amount">0</div>
                </div>
            </button>
                      
    </div>
    <div class="amount-to-pay">
        <h3>Total amount to pay:</h3>
        <p class="pay">Please pay <span id="total-price">0</span> Euro</p>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
